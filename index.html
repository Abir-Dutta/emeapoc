<html>
    <head>
        <title>NHR</title>
         <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
         <link rel="stylesheet" href="./assets/css/bootstrap-glyphicons.css">
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
       <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
       <script src="./assets/js/utility.js"></script>
    </head>
    <body>
    <div class="body-container">
        <div class="homepage">
            <div class="homepage-logo">
                <img class="logo" src="./assets/images/logo.png"/>
            </div>
            <div class="sign-up-email">
                <input class="button white" type="button" value="Sign Up with Email" onclick="togglepage('homepage','signup')"/>
            </div>
            <div class="log-in">
                <div class="white-text">
                    <span>Have an account?</span>
                </div>
                <input class="button highlight" type="button" value="Log In" onclick="togglepage('homepage','login')"/>
            </div>
            <div class="disclamer">
                <div class="white-text">
                    <span>By proceeding you agree to our</span>
                    <span><strong>Terms of User</strong> and <strong>Privacy Policy</strong></span>
                </div>
            </div>
        </div>
        <div class="signup" style="display:none" >
         <div class="signup-logo">
                <img class="logo" src="./assets/images/logo.png"/>
            </div>
            <div class="sign-up-form">
                <input class="input-text" type="text" placeholder="First Name"  id="sign-fname"/>
                <input class="input-text" type="text" placeholder="Last Name" id="sign-lname"/>
                <input class="input-text" type="email" placeholder="Your Email" id="sign-email"/>
                <input class="input-text" type="password" placeholder="Password" id="sign-password"/>
            </div>
            <div class="client roles">
                <input class="button highlight" type="button" value="Client"/>
                <div class="check"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span></div>
            </div>
            <div class="candidate roles">
                <input class="button highlight" type="button" value="Candidate"/>
                <div class="check"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span></div>
            </div>
            <div class="sign-up">
                <input disabled class="button disabled" type="button" value="Sign Up" onclick="addUser();togglepage('signup','occupation')"/>
            </div>
            <div class="navigation">
                <div class="left-nav">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"  onclick="togglepage('signup','homepage')"></span>
                </div>
            </div>
        </div>
        <div class="login" style="display:none"  >
         <div class="login-logo">
                <img class="logo" src="./assets/images/logo.png"/>
            </div>
            <div class="login-form">
                <input class="input-text" type="email" placeholder="Your Email" id="log-email"/>
                <input class="input-text" type="password" placeholder="Password" id="log-password"/>
            </div>
            <div class="log-in">
                <input class="button" type="button" value="Log In" onclick="checkLogin() "/>
            </div>
            <div class="navigation">
                <div class="left-nav">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"  onclick=" togglepage('login','homepage')"></span>
                </div>
            </div>
        </div>
        <div class="pages occupation"  style="display:none">
         <div class="skip" ><span onclick="togglepage('occupation','industry')">Skip ></span>
        </div>
            <div class="header">What is it you do?</div>
            <!-- <div class="sub-header">Lorem By proceeding you agree to our By proceeding you agree to ourBy proceeding you agree to our</div> -->
            <div class="scatter-button occupation">
                <div class="occupation">
                    <input class="button hollow" type="button" value="Administrator" />
                    <input class="button hollow" type="button" value="Junior Doctor"/>
                    <input class="button hollow" type="button" value="Brain Surgeon" />
                    <input class="button hollow" type="button" value="Health Nurse" />
                    <input class="button hollow" type="button" value="Midwife" />
                    <input class="button hollow" type="button" value="Physiotherapist" />
                    <input class="button hollow" type="button" value="Dietician" />
                    <input class="button hollow" type="button" value="Osetopath" />
                    <input class="button hollow" type="button" value="Radiographer" />
                </div>
            </div>
              <!--<div class="see-more">See More</div>-->
              <div class="search-more ">
                <input class="input-text padR15cent" type="text" placeholder="Search department..."/>
                <div class="search-icon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div>
            </div>
            <div class="navigation">
                <!--<div class="left-nav">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" onclick="togglepage('industry','occupation')"></span>
                </div>-->
                <div class="right-nav ">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" onclick="togglepage('occupation','industry')"></span>
                </div>
            </div>
        </div>
        <div class="pages industry" style="display:none">
         <div class="skip" ><span onclick="updateUser();togglepage('industry','homepage')">Skip ></span>
        </div>
        <div class="header">In what industry primarily</div>
            <!-- <div class="sub-header">Lorem By proceeding you agree to our By proceeding you agree to ourBy proceeding you agree to our</div> -->
            <div class="scatter-button industry">
                <div class="">
                    <input class="button hollow" type="button" value="Wellbeing"/>
                    <input class="button hollow" type="button" value="Nutrition"/>
                    <input class="button hollow" type="button" value="Midwifery"/>
                    <input class="button hollow" type="button" value="Surgery"/>
                    <input class="button hollow" type="button" value="Dental"/>
                    <input class="button hollow" type="button" value="Physcology"/>
                    <input class="button hollow" type="button" value="Administration"/>
                    <input class="button hollow" type="button" value="Social Care"/>
                    <input class="button hollow" type="button" value="Radiography"/>
                </div>
            </div>
              <!--<div class="see-more">See More</div>-->
            <div class="search-more ">
                <input class="input-text padR15cent" type="text" placeholder="Search industry..."/>
                <div class="search-icon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div>
            </div>
            <div class="footer navigation">
                <div class="left-nav">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"  onclick="togglepage('industry','occupation')"></span>
                </div>
                <div class="right-nav">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" onclick="updateUser();togglepage('industry','homepage')"></span>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
